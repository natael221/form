<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemberitahuan</title>
</head>
<body>
    <h1>Form Pemberitahuan</h1>
    <form id="notificationForm">
        <input type="text" id="message" placeholder="Masukkan kalimat pemberitahuan" required>
        <button type="submit">Tambah</button>
    </form>

    <h2>Daftar Pemberitahuan</h2>
    <table id="notificationsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Pesan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const apiUrl = '/api/notifications'; // API URL untuk server

        document.getElementById('notificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;

            await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            document.getElementById('message').value = '';
            loadNotifications();
        });

        async function loadNotifications() {
            const response = await fetch(apiUrl);
            const notifications = await response.json();
            const tableBody = document.getElementById('notificationsTable').querySelector('tbody');
            tableBody.innerHTML = '';

            notifications.forEach(notification => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${notification.id}</td>
                    <td>${notification.message}</td>
                    <td>
                        <button onclick="editNotification(${notification.id}, '${notification.message}')">Edit</button>
                        <button onclick="deleteNotification(${notification.id})">Hapus</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function editNotification(id, message) {
            const newMessage = prompt("Edit pesan:", message);
            if (newMessage) {
                await fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: newMessage })
                });
                loadNotifications();
            }
        }

        async function deleteNotification(id) {
            if (confirm("Anda yakin ingin menghapus?")) {
                await fetch(`${apiUrl}/${id}`, {
                    method: 'DELETE'
                });
                loadNotifications();
            }
        }

        loadNotifications();
    </script>
</body>
</html>
